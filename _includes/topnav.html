<div class="container">
    <ul id="results-container" style="
    display:none;
    background-color: rgb(233, 242, 255);
    border-color: rgb(167, 190, 225);
    border-radius: 16px;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(167, 190, 225);

<script src="https://docs.askdata.com/js/jekyll-search.js" type="text/javascript"></script>
<script type="text/javascript">
        SimpleJekyllSearch.init({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            dataSource: 'https://docs.askdata.com/search.json',
            searchResultTemplate: '<li><a href="{url}" title="{{page.title | escape }}">{title}</a></li>',
noResultsText: '{{site.data.strings.search_no_results_text}}',
        limit: 10,
        fuzzy: true,
})
</script>
